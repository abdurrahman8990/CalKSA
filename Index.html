    <style>
        :root {
            --primary-dark: #437850;
            --light-bg: #EDF2F7;
            --card-bg: #FFFFFF;
            --text-dark: #2D3748;
            --text-light: #FFFFFF;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Arial', sans-serif;
            padding: 0;
            margin: 0;
            color: var(--text-dark);
        }
        
        .header {
            background-color: var(--primary-dark);
            color: var(--text-light);
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }
        
        .calculator-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .calculator-icon {
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background-color: var(--primary-dark);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
