<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة المواطن السعودي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #F9F3FF;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #723F8F;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .calculator-card {
            border: 2px solid #723F8F;
            border-radius: 15px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(114, 63, 143, 0.2);
        }
        .calculator-icon {
            font-size: 2.5rem;
            color: #723F8F;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>حاسبة المواطن السعودي</h1>
        <p>خدمات حسابية مخصصة للمواطنين السعوديين</p>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="calculator-card text-center p-4">
                    <i class="fas fa-calculator calculator-icon"></i>
                    <h3>حاسبة مكافأة نهاية الخدمة</h3>
                    <p>احسب مستحقاتك عند انتهاء خدمتك</p>
                    <button class="btn btn-purple" onclick="location.href='end-of-service.html'">استخدم الحاسبة</button>
                </div>
            </div>
            
            <div class="col-md-4 col-sm-6">
                <div class="calculator-card text-center p-4">
                    <i class="fas fa-piggy-bank calculator-icon"></i>
                    <h3>حاسبة الراتب التقاعدي</h3>
                    <p>توقع راتبك التقاعدي المستقبلي</p>
                    <button class="btn btn-purple" onclick="location.href='pension.html'">استخدم الحاسبة</button>
                </div>
            </div>
            
            <div class="col-md-4 col-sm-6">
                <div class="calculator-card text-center p-4">
                    <i class="fas fa-home calculator-icon"></i>
                    <h3>حاسبة الدعم السكني</h3>
                    <p>احسب استحقاقاتك للدعم السكني</p>
                    <button class="btn btn-purple" onclick="location.href='housing.html'">استخدم الحاسبة</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
